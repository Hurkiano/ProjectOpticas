<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>Grupo más visión</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="css/non-responsive.css" />
<link type="text/css" rel="stylesheet"
	href="font/css/font-awesome.min.css" />
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/clientes.js"></script>
<title>Insert title here</title>
</head>
<body ng-app="myApp" style="padding-left: 20px; padding-right: 20px;">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<!-- The mobile navbar-toggle button can be safely removed since you do not need it in a non-responsive implementation -->
				<a class="navbar-brand">Grupo + visión</a>
			</div>
			<!-- Note that the .navbar-collapse and .collapse classes have been removed from the #navbar -->
			<div id="navbar">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"> <i class="fa fa-user fa-2x"
							aria-hidden="true"></i> <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li>Empleado: <strong><a href="#"></a></strong></li>
							<li>Sucursal: <strong><a href="#"></a></strong></li>
							<li>Perfil: <strong> <a href="#"></a>
							</strong></li>
						</ul></li>
					<li><a href="#"><i class="fa fa-sign-out fa-2x"
							aria-hidden="true"></i></a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<!-- content  -->
	<div class="row col-xs-9 col-xs-offset-2">
		<div class="panel panel-default ">
			<div class="panel-heading">
				<h3 class="panel-title">Antecedentes</h3>
			</div>
			<div class="panel-body" data-ng-controller="antecedentesController"
				ng-init=" inputTipoAnte = 1">
				<div class="row">
					<div class="form-group form-inline">
						<label for="inputTipoAnte" class="col-xs-3">Tipo</label> <select
							id="inputTipoAnte" class="form-control col-xs-6"
							data-ng-model="inputTipoAnte">
							<option value="1">Ocupación</option>
							<option value="2">Actividades</option>
							<option value="3">Salud Personal</option>
							<option value="4">Molestias</option>
						</select>
					</div>
				</div>
				<div class="row" style="padding-top: 20px;">
					<div class="col-xs-6">
						<label class="">Antecedentes a seleccionar</label> <select
							ng-show="inputTipoAnte == 1" multiple="multiple"
							class="form-control">
							<option>Ocupación 1</option>
							<option>Ocupación 2</option>
							<option>Ocupación 3</option>
							<option>Ocupación 4</option>
							<option>Ocupación 5</option>
						</select> <select ng-show="inputTipoAnte == 2" multiple="multiple"
							class="form-control">
							<option>Actividades 1</option>
							<option>Actividades 2</option>
							<option>Actividades 3</option>
							<option>Actividades 4</option>
							<option>Actividades 5</option>
						</select> <select ng-show="inputTipoAnte == 3" multiple="multiple"
							class="form-control">
							<option>Salud Personal 1</option>
							<option>Salud Personal 2</option>
							<option>Salud Personal 3</option>
							<option>Salud Personal 4</option>
							<option>Salud Personal 5</option>
						</select> <select ng-show="inputTipoAnte == 4" multiple="multiple"
							class="form-control">
							<option>Molestias 1</option>
							<option>Molestias 2</option>
							<option>Molestias 3</option>
							<option>Molestias 4</option>
							<option>Molestias 5</option>
						</select>
					</div>
					<div class="col-xs-6">
						<label class="">Antecedentes seleccionados</label> <select
							multiple="multiple" class="form-control">

						</select>
					</div>
				</div>
				<div class="row" style="padding-top: 20px;">
					<label>Observaciones</label><br />
					<div class="col-xs-10">
							<textarea rows="3" class="form-control" ></textarea>
					</div>
					<button type="submit" class="btn btn-default pull-right"
						style="font-weight: bold; margin-top: 20px;">Guardar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
